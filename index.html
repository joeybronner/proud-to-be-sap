<!DOCTYPE html>
<meta charset="utf-8">
<title>Proud to work @ SAP</title>
<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="img/favicon/manifest.json">

<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<html>
    <body>
        <div class="top-bar">
            <img src="img/sap_logo.png" class="app-logo" />
            <div class="app-title">I am <b>proud</b> to work @ <b>SAP</b></div>
        </div>
        <div class="main-container">
            <video id="video" width="640" height="480"></video>
            <canvas id="canvas" style="display:none;" width="640" height="480"></canvas>
        </div>
        <div id="default-people" class="default-people-container">
            <img src="../img/nowebcam_people.png" />
        </div>
        <div class="mask-container">
            <img id="mask" src="img/mask1.png" />
        </div>
        <div id="msg" class="message-container">
            Please allow your browser to use your webcam
        </div>
        <div class="previous">
        <img id="btprevious" style="visibility: hidden;" src="img/left.png" onclick="previous()" />
        </div>
        <div class="next">
            <img id="btnext" src="img/right.png" onclick="next()" />
        </div>
        <div class="bottom">
            <a id="downloadLnk" download="iamproudtoworkatsap.jpg">
                <img class="microphone" src="img/download.png" width="305px" height="54px" />
            </a>

    <script type="text/javascript" src="js/script.js"></script>
